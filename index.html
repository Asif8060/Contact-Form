<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact_form2.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- This is our header content -->
        <header>
            <h1>Contact Form</h1>
            <p>Please fill out this field to contact us</p>
            <br>
            <p class="word">Designed By - Asif Ansari</p>
        </header>
        <!-- this is our form  -->
    <form action="">
        <div class="Form_data">
            <label for="name">
                Your Name :
            </label><br>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        </div>
        <div class="Form_data">
            <label for="email">
                Your Email :
            </label><br>
            <input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
        </div>
        <div class="Form_data">
            <label for="massage">
                Massage :
            </label><br>
            <textarea name="" id="description" cols="70" rows="10" placeholder="Write a massage for us" required></textarea>
        </div>
        <div class="Form_data">
            <label for="name">
                subject :
            </label><br>
            <select name="" id="">

                <option value="select subject">Select subject</option>
                <option value="job inquiry">job inquiry</option>
                <option value="technical issue">technical issue</option>
                <option value="any other questions">any other questions</option>
            </select>
        </div>
        <br>
        <!-- our button section -->
        <div class="btn-section">
            <input type="submit" value="submit" class="btn">
        </div>
    </form>
</div>
<!-- this is our footer section -->
<footer>
    <h3>Designed By - Asif Ansari</h3>
</footer>

</body>

</html>
